<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶管理 - CRM 系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50" x-data="customersApp()" x-init="init()">
    <!-- 導覽列 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        任務總覽
                    </a>
                    <a href="customers.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-900">
                        客戶管理
                    </a>
                    <a href="cases.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        案件管理
                    </a>
                    <a href="emails.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        信件 Inbox
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">客戶管理</h1>
            <p class="mt-2 text-sm text-gray-600">管理您的所有客戶資料</p>
        </div>

        <!-- 檔案選擇器 -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                選擇 customers.xlsx 檔案：
            </label>
            <input type="file" @change="handleFileUpload($event)" accept=".xlsx,.xls" :disabled="loading"
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 disabled:opacity-50">
            <p class="mt-2 text-xs text-gray-500">請選擇 data/customers.xlsx 檔案</p>

            <div x-show="loading" class="mt-3 flex items-center text-blue-600">
                <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>載入中...</span>
            </div>

            <div x-show="error" class="mt-3 p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm" x-text="error"></div>
        </div>

        <!-- 客戶列表 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">客戶名稱</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">公司</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">網域</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">狀態</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">背景資訊</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="customers.length === 0">
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">請載入 customers.xlsx 檔案</td>
                        </tr>
                    </template>
                    <template x-for="customer in customers" :key="customer.ID">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="customer.ID"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="customer['客戶名稱']"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="customer.Email"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="customer['公司']"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="customer['網域']"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="getStatusColor(customer['狀態'])" x-text="getStatusLabel(customer['狀態'])"></span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500" x-text="customer['背景資訊'] && customer['背景資訊'].length > 50 ? customer['背景資訊'].substring(0, 50) + '...' : (customer['背景資訊'] || '')"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function customersApp() {
            return {
                customers: [],
                loading: false,
                error: null,

                init() {
                    console.log('Customers App initialized');
                    const cached = localStorage.getItem('crm_customers');
                    if (cached) {
                        this.customers = JSON.parse(cached);
                        console.log('已從快取載入客戶資料');
                    }
                },

                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const validTypes = ['.xlsx', '.xls'];
                    const fileExt = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                    if (!validTypes.includes(fileExt)) {
                        this.error = '請選擇有效的 Excel 檔案';
                        alert(this.error);
                        return;
                    }

                    this.loading = true;
                    this.error = null;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });

                            if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
                                throw new Error('Excel 檔案中沒有工作表');
                            }

                            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet);

                            if (jsonData.length === 0) {
                                throw new Error('Excel 檔案中沒有資料');
                            }

                            this.customers = jsonData;
                            localStorage.setItem('crm_customers', JSON.stringify(this.customers));

                            this.loading = false;
                            alert(`✅ 成功載入 ${this.customers.length} 筆客戶資料！`);
                        } catch (error) {
                            this.loading = false;
                            this.error = '讀取檔案失敗：' + error.message;
                            alert(this.error);
                            console.error('Excel 讀取錯誤：', error);
                        }
                    };

                    reader.onerror = () => {
                        this.loading = false;
                        this.error = '檔案讀取失敗，請重試';
                        alert(this.error);
                    };

                    reader.readAsArrayBuffer(file);
                },
                
                getStatusLabel(status) {
                    const labels = {
                        'active': '活躍',
                        'inactive': '不活躍',
                        'new_lead': '新客戶'
                    };
                    return labels[status] || status;
                },
                
                getStatusColor(status) {
                    const colors = {
                        'active': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800',
                        'inactive': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800',
                        'new_lead': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800'
                    };
                    return colors[status] || 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800';
                }
            }
        }
    </script>
</body>
</html>
