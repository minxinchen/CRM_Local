<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件管理 - CRM 系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50" x-data="casesApp()" x-init="init()">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="index.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">任務總覽</a>
                    <a href="customers.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">客戶管理</a>
                    <a href="cases.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-blue-500 text-sm font-medium text-gray-900">案件管理</a>
                    <a href="emails.html" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">信件 Inbox</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">案件管理</h1>
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <label class="block text-sm font-medium text-gray-700 mb-2">選擇 cases.xlsx 檔案：</label>
            <input type="file" @change="handleFileUpload($event)" accept=".xlsx,.xls" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">案件標題</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">客戶ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">狀態</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">建立日期</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="cases.length === 0">
                        <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">請載入 cases.xlsx 檔案</td></tr>
                    </template>
                    <template x-for="c in cases" :key="c.ID">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" x-text="c.ID"></td>
                            <td class="px-6 py-4 text-sm font-medium" x-text="c['案件標題']"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" x-text="c['客戶ID']"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="getStatusColor(c['狀態'])" x-text="getStatusLabel(c['狀態'])"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" x-text="c['建立日期']"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function casesApp() {
            return {
                cases: [],
                init() {},
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                            this.cases = XLSX.utils.sheet_to_json(worksheet);
                            alert(`成功載入 ${this.cases.length} 筆案件！`);
                        } catch (error) {
                            alert('讀取失敗：' + error.message);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                },

                getStatusLabel(status) {
                    const labels = {
                        'open': '進行中',
                        'in_progress': '處理中',
                        'closed': '已結案',
                        'won': '成交',
                        'lost': '流失'
                    };
                    return labels[status] || status;
                },

                getStatusColor(status) {
                    const colors = {
                        'open': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800',
                        'in_progress': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800',
                        'closed': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800',
                        'won': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800',
                        'lost': 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'
                    };
                    return colors[status] || 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800';
                }
            }
        }
    </script>
</body>
</html>
