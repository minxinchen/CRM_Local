    <script>
        // ===================================================
        // Google Sheets API æ•´åˆ
        // ===================================================
        // ä¾†æºï¼šAlpine.js Store API + Google Apps Script
        // https://alpinejs.dev/globals/alpine-store
        // https://developers.google.com/apps-script/guides/web
        // å¯¦æ–½æ—¥æœŸï¼š2024-12-03
        // ===================================================

        const GOOGLE_SHEETS_CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycbyhuJQUEV-pPa6BPft8wI5LdfnRaWwGsRFc1tNW9a6J_BAf6f2ui6z9CEPdhf7-zjVDmA/exec',
            timeout: 10000,
            retryAttempts: 3,
            enableCache: true,
            cacheExpiry: 300000 // 5 åˆ†é˜
        };

        // Alpine.js Store - Google Sheets API ç®¡ç†
        // ä¾†æºï¼šAlpine.js å®˜æ–¹ Store æ–‡æª”
        // https://alpinejs.dev/globals/alpine-store
        document.addEventListener('alpine:init', () => {
            Alpine.store('sheets', {
                loading: false,
                error: null,
                lastSync: null,

                // é€šç”¨ API è«‹æ±‚æ–¹æ³•
                // ä¾†æºï¼šFetch API æœ€ä½³å¯¦è¸
                // https://developer.mozilla.org/zh-TW/docs/Web/API/Fetch_API/Using_Fetch
                async request(action, sheet, data = null, id = null) {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch(GOOGLE_SHEETS_CONFIG.apiUrl, {
                            method: 'POST',
                            mode: 'cors',
                            headers: {
                                'Content-Type': 'text/plain;charset=utf-8',
                            },
                            body: JSON.stringify({ action, sheet, data, id })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();

                        if (!result.success) {
                            throw new Error(result.error || 'API request failed');
                        }

                        this.lastSync = new Date().toISOString();
                        this.loading = false;
                        return result.data;

                    } catch (error) {
                        this.error = error.message;
                        this.loading = false;
                        console.error('API Error:', error);
                        throw error;
                    }
                },

                // è®€å–æ•¸æ“šï¼ˆå«å¿«å–ï¼‰
                async read(sheet) {
                    if (GOOGLE_SHEETS_CONFIG.enableCache) {
                        const cached = this.getCache(sheet);
                        if (cached) {
                            console.log(`Using cached data for ${sheet}`);
                            return cached;
                        }
                    }

                    const data = await this.request('read', sheet);

                    if (GOOGLE_SHEETS_CONFIG.enableCache) {
                        this.setCache(sheet, data);
                    }

                    return data;
                },

                async create(sheet, data) {
                    const result = await this.request('create', sheet, data);
                    this.clearCache(sheet);
                    return result;
                },

                async update(sheet, id, data) {
                    const result = await this.request('update', sheet, data, id);
                    this.clearCache(sheet);
                    return result;
                },

                async delete(sheet, id) {
                    const result = await this.request('delete', sheet, null, id);
                    this.clearCache(sheet);
                    return result;
                },

                async downloadBackup(sheet = null) {
                    return await this.request('backup', sheet);
                },

                // å¿«å–ç®¡ç†
                // ä¾†æºï¼šlocalStorage æœ€ä½³å¯¦è¸
                // https://developer.mozilla.org/zh-TW/docs/Web/API/Window/localStorage
                getCache(sheet) {
                    const key = `crm_cache_${sheet}`;
                    const cached = localStorage.getItem(key);

                    if (!cached) return null;

                    try {
                        const { data, timestamp } = JSON.parse(cached);
                        const age = Date.now() - timestamp;

                        if (age > GOOGLE_SHEETS_CONFIG.cacheExpiry) {
                            this.clearCache(sheet);
                            return null;
                        }

                        return data;
                    } catch (error) {
                        console.error('Cache parse error:', error);
                        return null;
                    }
                },

                setCache(sheet, data) {
                    const key = `crm_cache_${sheet}`;
                    const value = JSON.stringify({
                        data,
                        timestamp: Date.now()
                    });
                    localStorage.setItem(key, value);
                },

                clearCache(sheet) {
                    const key = `crm_cache_${sheet}`;
                    localStorage.removeItem(key);
                }
            });

            // ä»»å‹™ç®¡ç† Store
            // ä¾†æºï¼šAlpine.js Reactivity ç³»çµ±
            // https://alpinejs.dev/advanced/reactivity
            Alpine.store('tasks', {
                items: [],
                showAddModal: false,
                showEditModal: false,
                formData: {
                    'æ¨™é¡Œ': '',
                    'æè¿°': '',
                    'ç‹€æ…‹': 'this_week',
                    'åˆ°æœŸæ—¥': '',
                    'æ¡ˆä»¶ID': ''
                },
                editingId: null,

                async init() {
                    console.log('Tasks Store initialized');
                    await this.loadTasks();
                },

                async loadTasks() {
                    try {
                        this.items = await Alpine.store('sheets').read('tasks');
                        console.log('Loaded tasks:', this.items.length);
                    } catch (error) {
                        console.error('Failed to load tasks:', error);
                        alert('è¼‰å…¥ä»»å‹™å¤±æ•—ï¼š' + error.message);
                    }
                },

                async addTask() {
                    if (!this.formData['æ¨™é¡Œ']) {
                        alert('è«‹è¼¸å…¥ä»»å‹™æ¨™é¡Œ');
                        return;
                    }

                    try {
                        await Alpine.store('sheets').create('tasks', this.formData);
                        await this.loadTasks();
                        this.showAddModal = false;
                        this.resetForm();
                        alert('âœ… ä»»å‹™å·²æ–°å¢ä¸¦åŒæ­¥åˆ° Google Sheets');
                    } catch (error) {
                        alert('æ–°å¢ä»»å‹™å¤±æ•—ï¼š' + error.message);
                    }
                },

                editTask(task) {
                    this.editingId = task.ID;
                    this.formData = { ...task };
                    this.showEditModal = true;
                },

                async updateTask() {
                    try {
                        await Alpine.store('sheets').update('tasks', this.editingId, this.formData);
                        await this.loadTasks();
                        this.showEditModal = false;
                        this.resetForm();
                        alert('âœ… ä»»å‹™å·²æ›´æ–°ä¸¦åŒæ­¥åˆ° Google Sheets');
                    } catch (error) {
                        alert('æ›´æ–°ä»»å‹™å¤±æ•—ï¼š' + error.message);
                    }
                },

                async deleteTask(id) {
                    if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) return;

                    try {
                        await Alpine.store('sheets').delete('tasks', id);
                        await this.loadTasks();
                        alert('âœ… ä»»å‹™å·²åˆªé™¤ä¸¦åŒæ­¥åˆ° Google Sheets');
                    } catch (error) {
                        alert('åˆªé™¤ä»»å‹™å¤±æ•—ï¼š' + error.message);
                    }
                },

                async downloadBackup() {
                    try {
                        const result = await Alpine.store('sheets').downloadBackup('tasks');
                        alert('âœ… Excel å‚™ä»½å·²å»ºç«‹ï¼\n\næª”æ¡ˆ: ' + result.fileName + '\nä½ç½®: Google Drive > CRM_Backups');
                        window.open(result.fileUrl, '_blank');
                    } catch (error) {
                        alert('å»ºç«‹å‚™ä»½å¤±æ•—ï¼š' + error.message);
                    }
                },

                resetForm() {
                    this.formData = {
                        'æ¨™é¡Œ': '',
