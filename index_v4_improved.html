    <script>
        // ===================================================
        // Google Sheets API æ•´åˆ
        // ===================================================
        // ä¾†æºï¼šAlpine.js Store API + Google Apps Script
        // https://alpinejs.dev/globals/alpine-store
        // https://developers.google.com/apps-script/guides/web
        // å¯¦æ–½æ—¥æœŸï¼š2024-12-03
        // ===================================================

        const GOOGLE_SHEETS_CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycbyhuJQUEV-pPa6BPft8wI5LdfnRaWwGsRFc1tNW9a6J_BAf6f2ui6z9CEPdhf7-zjVDmA/exec',
            timeout: 5000, // é™ä½åˆ° 5 ç§’ï¼ˆå¾ 10 ç§’ï¼‰
            retryAttempts: 2, // é™ä½é‡è©¦æ¬¡æ•¸ï¼ˆå¾ 3 æ¬¡ï¼‰
            enableCache: true,
            cacheExpiry: 300000, // 5 åˆ†é˜
            optimisticUI: true // å•Ÿç”¨æ¨‚è§€æ›´æ–°
        };

        // Alpine.js Store - Google Sheets API ç®¡ç†
        // ä¾†æºï¼šAlpine.js å®˜æ–¹ Store æ–‡æª”
        // https://alpinejs.dev/globals/alpine-store
        document.addEventListener('alpine:init', () => {
            Alpine.store('sheets', {
                loading: false,
                error: null,
                lastSync: null,

                // é€šç”¨ API è«‹æ±‚æ–¹æ³•
                // ä¾†æºï¼šFetch API æœ€ä½³å¯¦è¸
                // https://developer.mozilla.org/zh-TW/docs/Web/API/Fetch_API/Using_Fetch
                async request(action, sheet, data = null, id = null) {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch(GOOGLE_SHEETS_CONFIG.apiUrl, {
                            method: 'POST',
                            mode: 'cors',
                            headers: {
                                'Content-Type': 'text/plain;charset=utf-8',
                            },
                            body: JSON.stringify({ action, sheet, data, id })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();

                        if (!result.success) {
                            throw new Error(result.error || 'API request failed');
                        }

                        this.lastSync = new Date().toISOString();
                        this.loading = false;
                        return result.data;

                    } catch (error) {

                },

                // è®€å–æ•¸æ“šï¼ˆå«å¿«å–ï¼‰
                async read(sheet) {
                    if (GOOGLE_SHEETS_CONFIG.enableCache) {
                        const cached = this.getCache(sheet);
                        if (cached) {

                        }

                    const data = await this.request('read', sheet);

                    if (GOOGLE_SHEETS_CONFIG.enableCache) {
                        this.setCache(sheet, data);

                    return data;
                },

                async create(sheet, data) {
                    const result = await this.request('create', sheet, data);

                    return result;
                },

                async update(sheet, id, data) {
                    const result = await this.request('update', sheet, data, id);
                    this.clearCache(sheet);
                    return result;

                async delete(sheet, id) {

                // å¿«å–ç®¡ç†
                // ä¾†æºï¼šlocalStorage æœ€ä½³å¯¦è¸
                // https://developer.mozilla.org/zh-TW/docs/Web/API/Window/localStorage
                getCache(sheet) {
                    const key = `crm_cache_${sheet}`;
                    const cached = localStorage.getItem(key);

                    if (!cached) return null;

                    try {
                        const { data, timestamp } = JSON.parse(cached);
                        const age = Date.now() - timestamp;

                        if (age > GOOGLE_SHEETS_CONFIG.cacheExpiry) {
                            this.clearCache(sheet);
                            return null;
                        }

                        return data;
                    } catch (error) {
                        console.error('Cache parse error:', error);
                        return null;
                    }
                },

                setCache(sheet, data) {
                    const key = `crm_cache_${sheet}`;
                    const value = JSON.stringify({
                        data,
                        timestamp: Date.now()
                    });
                    localStorage.setItem(key, value);
                },

                clearCache(sheet) {
                    const key = `crm_cache_${sheet}`;
                    localStorage.removeItem(key);
                }
            });

            // ä»»å‹™ç®¡ç† Store
            // ä¾†æºï¼šAlpine.js Reactivity ç³»çµ±
            // https://alpinejs.dev/advanced/reactivity
            Alpine.store('tasks', {

                editingId: null,

                },

                async addTask() {

                    // æ¨‚è§€æ›´æ–°ï¼šç«‹å³æ›´æ–° UI
                    if (GOOGLE_SHEETS_CONFIG.optimisticUI) {
                        const tempId = Date.now(); // è‡¨æ™‚ ID

                        this.items.push(newTask);

                        // èƒŒæ™¯åŒæ­¥åˆ° Google Sheets
                        Alpine.store('sheets').create('tasks', this.formData)

                                Alpine.store('sheets').clearCache('tasks');
                            })
                            .catch(error => {

                                this.items = this.items.filter(t => t.ID !== tempId);

                    } else {
                        // å‚³çµ±æ–¹å¼ï¼šç­‰å¾… API å®Œæˆ
                        try {

                            await this.loadTasks();
                            this.showAddModal = false;
                            this.resetForm();
                            alert('âœ… ä»»å‹™å·²æ–°å¢ä¸¦åŒæ­¥åˆ° Google Sheets');
                        } catch (error) {
                            alert('æ–°å¢ä»»å‹™å¤±æ•—ï¼š' + error.message);
                        }
                    }
                },

                editTask(task) {
                    this.editingId = task.ID;
                    this.formData = { ...task };

                },

                async updateTask() {
                    // æ¨‚è§€æ›´æ–°ï¼šç«‹å³æ›´æ–° UI
                    if (GOOGLE_SHEETS_CONFIG.optimisticUI) {
                        const index = this.items.findIndex(t => t.ID === this.editingId);

                        // å‚³çµ±æ–¹å¼
                        try {

                            this.showEditModal = false;
                            this.resetForm();

                        } catch (error) {

                        }
                    }
                },

                async deleteTask(id) {
                    if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹ä»»å‹™å—ï¼Ÿ')) return;

                    // æ¨‚è§€æ›´æ–°ï¼šç«‹å³å¾ UI ç§»é™¤
                    if (GOOGLE_SHEETS_CONFIG.optimisticUI) {

                        try {

                },

                async downloadBackup() {

                        window.open(result.fileUrl, '_blank');

                    }
                },

                resetForm() {
                    this.formData = {
                        'æ¨™é¡Œ': '',
                        'æè¿°': '',
                        'ç‹€æ…‹': 'this_week',
                        'åˆ°æœŸæ—¥': '',

                    };
                    this.editingId = null;
                },

                // æœ¬åœ°è¨ˆç®—å±¬æ€§
                get todayTasks() {
                    const today = new Date().toDateString();
                    return this.items.filter(task => {
                        const dueDate = new Date(task['åˆ°æœŸæ—¥']);
                        return dueDate.toDateString() === today;
                    });
                },

                get overdueTasks() {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    return this.items.filter(task => {

                        return dueDate < today && task['ç‹€æ…‹'] !== 'completed';
                    });

                get completedTasks() {
                    return this.items.filter(task => task['ç‹€æ…‹'] === 'completed');
                },

                getStatusLabel(status) {
                    const labels = {
                        'critical': 'ç·Šæ€¥å¾…è¾¦',

                getStatusColor(status) {

                isOverdue(task) {

            });
